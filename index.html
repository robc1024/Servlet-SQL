<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index Page</title>
</head>
<body>

<!-- 1. Displays the table using SQL Select -->
<form action="DisplayTable">
	<input type="submit" value="Display All Values">
</form>

<!-- 2. Displays the table using SQL Select Distinct -->
<form action="DisplayDistinct">
	<input type="submit" value="Display Distinct Values">
</form>

<!-- 3. Displays conditional values using SQL Where -->
<form action="DisplayWhere">
	<input type="submit" value="Display Conditional Values">
</form>

<!-- 4. Displays conditional AON values using SQL Where & AON -->
<form action="DisplayAON">
	<input type="submit" value="Display AON Values">
</form>

<!-- 5. Displays reordered values using SQL Order By -->
<form action="DisplayOrdered">
	<input type="submit" value="Display Ordered Values">
</form>

</body>
</html>
